<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Seller index</title>
<link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<section>

	<div class="container p-5">
	<p class="text-center fs-3 mt-4"> Seller Dashboard</p>
		<div class="row p-5">
			<div class="col-md-4 mt-2">
			<a href="/seller/loadAddProduct" class="text-decoration-none">
				<div class="card card-sh" >
					<div class="card-body text-center text-primary">
					<i class="fa-solid fa-square-plus fa-3x text-primary"></i> 
					<h4>Add Product</h4>
					</div>
				</div>
			</a>
			</div>
			
			<div class="col-md-4 mt-2">
			<a href="/seller/category" class="text-decoration-none">
				<div class="card card-sh" >
					<div class="card-body text-center text-warning">
					<i class="fa-solid fa-layer-group fa-3x text-warning"></i>
					<h4>Category</h4>
					</div>
				</div>
			</a>
			</div>
			
			<div class="col-md-4 mt-2">
			<a href="/seller/products" class="text-decoration-none">
				<div class="card card-sh" >
					<div class="card-body text-center text-success">
					<i class="fa-solid fa-clipboard-list fa-3x text-success"></i>
					<h4>View Product</h4>
					</div>
				</div>
			</a>
			</div>
			
			<div class="col-md-4 mt-4">
			<a href="/seller/orders" class="text-decoration-none">
				<div class="card card-sh" >
					<div class="card-body text-center text-success">
					<i class="fa-solid fa-box-open fa-3x text-success"></i>
					<h4>Orders</h4>
					</div>
				</div>
			</a>
			</div>
		
			</div>
		</div>
	

</section>
</body>
</html>
